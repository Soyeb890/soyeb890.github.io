<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thanks!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--brand:#0a192b;}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
         display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f7fafc;color:#111827}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:28px 32px;text-align:center;max-width:520px}
    h1{color:var(--brand);margin-bottom:8px}
    p{color:#4b5563}
    a{display:inline-block;margin-top:16px;background:#0b1223;color:#fff;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you! ✅</h1>
    <p>Your message was sent. We’ll get back to you soon.</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
